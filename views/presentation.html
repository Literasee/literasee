<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>{{title}}</title>

		<!-- <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab"> -->

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="/public/reveal/css/reveal.css">
		<link rel="stylesheet" href="/public/reveal/css/theme/simple.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="/public/reveal/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '/public/reveal/css/print/pdf.css' : '/public/reveal/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

    {{#each styles as |style|}}
    <link rel="stylesheet" href="{{style}}"/>
    {{/each}}

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<section data-markdown="presentation.md" data-separator-vertical="===">
				</section>

			</div>

		</div>

		<script src="/public/reveal/lib/js/head.min.js"></script>
		<script src="/public/reveal/js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				parallaxBackgroundImage: '',
				parallaxBackgroundSize: '',

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: '/public/reveal/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '/public/reveal/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '/public/reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '/public/reveal/plugin/highlight/highlight.js', async: true, condition: function() { return true; }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '/public/reveal/plugin/zoom-js/zoom.js', async: true },
					{ src: '/public/reveal/plugin/notes/notes.js', async: true }
				]
			});

			// if a slide defines a data-slide-function attribute, run that function
			// when the slide is activated
			// function must be registered on window.slideFunctions hash
			Reveal.addEventListener('slidechanged', function (event) {
		    if (event.currentSlide.getAttribute('data-slide-function')) {
		      window[event.currentSlide.getAttribute('data-slide-function')]();
		    }
			});

		</script>

    {{#each scripts as |script|}}
    <script src="{{script}}"></script>
    {{/each}}

		<script type="text/x-mathjax-config">
	    MathJax.Hub.Config({
	      tex2jax: {
	          inlineMath: [ ['$','$'], ['\\(','\\)'] ],
	          displayMath: [ ['$$', '$$'], ["\[", "\]"] ],
	          processEscapes: true
	      }
	    });
	  </script>

		<script>
			// if we are embedded (in the editor) set up listeners
			if (window.top !== window) {
				window.addEventListener('hashchange', function () {
					window.top.postMessage(this.location.href, '*');
				});
				window.addEventListener('message', function () {
					window.location.reload();
				});
			}
		</script>

	</body>
</html>
